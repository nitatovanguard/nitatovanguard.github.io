<!doctypehtml><title>cpstest</title><h1>Test your click speed</h1><h2 id='time'></h2><p id='clicks'></p><button type='Button'onclick='reset(event)'>Reset</button><canvas id='myCanvas'width='2500'height='1250'style='border:5px solid #000'onclick='draw(event),startcount(event),countclicks(event)'></canvas><script>const canvas=document.getElementById("myCanvas"),ctx=canvas.getContext("2d");function initialize(){window.addEventListener("resize",resizeCanvas,!1),resizeCanvas()}function draw(e){let n=e.clientX,t=e.clientY;ctx.globalAlpha=.1,ctx.fillStyle="rgb(255, 165, 0)",ctx.fillRect(n-50,t-200,75,75)}function resizeCanvas(){ctx.canvas.width=window.innerWidth-25,ctx.canvas.height=window.innerHeight-225}ctx.canvas.width=window.innerWidth-25,ctx.canvas.height=window.innerHeight-225,initialize();let seconds=10;document.getElementById("time").innerHTML=seconds+"s";let interval,clicks=0;function decrement(e){--seconds,document.getElementById("time").innerHTML=seconds<0?"TIME UP: "+clicks/10+"CPS":seconds+"s"}document.getElementById("clicks").innerHTML=clicks;let started=!1;function startcount(e){0==started&&(interval=setInterval(decrement,1e3),started=!0)}function countclicks(e){seconds>0&&(++clicks,document.getElementById("clicks").innerHTML=clicks)}function reset(e){clearInterval(interval),seconds=10,clicks=0,started=!1,ctx.clearRect(0,0,canvas.width,canvas.height),document.getElementById("time").innerHTML=seconds+"s",document.getElementById("clicks").innerHTML=clicks}</script>
